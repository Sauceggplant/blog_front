<nav id="navbar" class="navbar navbar-default navbar-expand-sm"
  role="navigation">

  <i class="navbar-brand faa-burst animated-hover"><a><img src="favicon.ico">{{title}}</a></i>

  <button class="navbar-toggler" type="button" data-toggle="collapse"
    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <a class="btn btn-default"><i class="fa fa-bars fa-2x"></i></a>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav nav nav-pills">
      <li class="nav-item" *ngFor="let navitem of navitems">
        <a class="nav-link" *ngIf="navitem.show" href="/#/{{navitem.href}}" (click)="clickNavItem(navitem)"><i class="{{navitem.icon}} faa-spin animated-hover" aria-hidden="true">&nbsp;{{navitem.name}}</i></a>
      </li>
    </ul>
  </div>
</nav>
