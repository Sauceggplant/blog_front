<!-- 登陆modal -->
<div>
  <div class="modal fade loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">登陆</h5>
          <button type="button" class="close" data-dismiss="modal" data-target="#loginModal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="login_account">账户</label>
              <input #login_username type="text" class="form-control" id="login_account"
                     aria-describedby="loginAccountHelp" placeholder="请输入您的账号">
              <small id="loginAccountHelp" class="form-text text-muted">邮箱、手机号或用户名登陆</small>
            </div>
            <div class="form-group">
              <label for="login_password">密码</label>
              <input #login_password type="password" class="form-control" id="login_password" placeholder="请输入您的密码">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" data-target=".loginModal">取消</button>
          <button (click)="login(login_username.value,login_password.value)"
                  (keyup.enter)="login(login_username.value,login_password.value)"
                  type="button" class="btn btn-primary" data-dismiss="modal" data-target=".loginModal">登陆
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
